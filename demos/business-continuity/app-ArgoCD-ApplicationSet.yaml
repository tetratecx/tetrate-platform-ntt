apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: business-continuity-app
spec:
  generators:
    - matrix:
        generators:
        - clusters:
            selector:
              matchLabels:
                tsb: t2
        - list:
            elements:
              - appName: transaction-portal
                demo: business-continuity
  template:
    metadata:
      name: '{{name}}-{{appName}}'
    spec:
      project: default
      sources:
      - repoURL: https://github.com/tetratecx/tetrate-platform-ntt.git
        path: demos/helm/app
        helm:
          valueFiles:
            - '{{demo}}/app/values.yaml'
      destination:
        name: '{{name}}'
        namespace: '{{demo}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true        